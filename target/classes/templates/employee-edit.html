<html>
    <head th:replace="layout/head-layout :: head_layout">
        <link th:href="@{~/swiper.css}" rel="stylesheet"> 
    </head>
    <body id="page-top">
        <div class="spinner-wrapper">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <div id="wrapper">
            <ul th:replace="layout/sidebar-layout :: sidebar_layout"></ul>
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>
                        <ul th:replace="layout/topbar_navbar-layout :: topbar_navbar_layout"></ul>
                    </nav>

                    <div class="container-fluid">
                        <div class="col-lg-6 mb-4">
                            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                <h1 class="h3 mb-0 text-gray-800">Employee</h1>
                            </div>

                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Edit Employee</h6>
                                </div>
                                <div class="card-body">
                                    <form class="users" th:action="@{../save}" method="POST">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Name</label>
                                                <input type="number" class="form-control form-control-sm" th:id="id" name="id" th:value="${employee.id}" style="display: none">
                                                <input type="text" class="form-control form-control-sm" th:id="name" name="name" th:value="${employee.name}">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Email</label>
                                                <input type="email" class="form-control form-control-sm" th:id="email" name="email" th:value="${employee.email}">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Address</label>
                                                <input type="text" class="form-control form-control-sm" th:id="address" name="address" th:value="${employee.address}">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Phone</label>
                                                <input type="text" class="form-control form-control-sm" th:id="phoneNumber" name="phoneNumber" th:value="${employee.phoneNumber}">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Job</label>
                                                <select th:name="classes" class="js-example-basic-single" required th:id="classes" style="width: 100%;">
                                                    <option value="">-- Choose --</option>
                                                    <option th:each="class : ${classes}" th:value=${class.id} th:text="${class.name}" th:selected="${employee.class.name}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Job Status</label>
                                                <select th:name="jobStatus" class="js-example-basic-single" required th:id="jobStatus" style="width: 100%;">
                                                    <option value="">-- Choose --</option>
                                                    <option value="Available" >Availale</option>
                                                    <option value="Not Available" >Not Availale</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Class</label>
                                                <select th:name="job" class="js-example-basic-single" required th:id="job" style="width: 100%;">
                                                    <option value="">-- Choose --</option>
                                                    <option th:each="job : ${jobs}" th:value=${job.id} th:text="${job.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer th:replace="layout/footer-layout :: footer_layout"></footer>
            </div>
        </div>
        
        <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Select "Logout" below if you are ready to end your current session.</p>
                    <hr>
                    <form th:action="@{../../../logout}" method="POST">
                        <button type="submit" class="btn btn-primary mt-1 mb-1 float-right">Logout</button>
                        <button class="btn btn-danger mt-1 mb-1 mr-2 float-right" type="button" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">My Profile</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img class="img-profile rounded-circle"
                            th:src="@{~/undraw_profile.svg}" width="124rem">
                        <hr style="width: 50%">
                    </div>
                    <div class="text-center mt-3">
                        <h6 class="medium font-weight-bold">Name</h6>
                        <h6 class="medium font-weight-medium" th:text="${user.username}"></h6>   
                        <h6 class="medium font-weight-bold">Address</h6>
                        <h6 class="medium font-weight-medium" th:text="${user.employee.address}"></h6>   
                        <h6 class="medium font-weight-bold">Email</h6>
                        <h6 class="medium font-weight-medium" th:text="${user.employee.email}"></h6>   
                        <h6 class="medium font-weight-bold">Job</h6>
                        <h6 class="medium font-weight-medium" th:text="${user.employee.job.name}"></h6>   
                    </div>
                    <hr>
                    <button class="btn btn-danger mt-1 mb-1 mr-2 float-right" type="button" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div> 
        
    <script th:src="@{~/ajax/employee-add.js}"></script>
    <script th:src="@{~/sidebarToggle.js}"></script>
    <script th:src="@{~/swiper.min.js}"></script>
    <script>
        /* Preloader */
	$(window).on('load', function() {
		var preloaderFadeOutTime = 500;
		function hidePreloader() {
			var preloader = $('.spinner-wrapper');
			setTimeout(function() {
				preloader.fadeOut(preloaderFadeOutTime);
			}, 500);
		}
		hidePreloader();
	});
    </script>
    </body>
</html>
