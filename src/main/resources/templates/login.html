<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/head-layout :: head_layout">
    <link th:href="@{~/swiper.css}" rel="stylesheet"> 
</head>

<body class="bg-gradient-primary">
    
    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center mt-5">

            <div class="col-xl-6 col-lg-7 col-md-6">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row justify-content-center">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-3">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4 mt-3">Bootcamp Management</h1>
                                    </div>
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
                                        <strong>Hello!</strong> Check your username and password!
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form th:action="@{check-login}" method="POST" class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                               id="username" name="username" aria-describedby="emailHelp"
                                                placeholder="Enter Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" name="password" placeholder="Enter Password">
                                        </div>
                                      
                                        <button type="submit" class="btn btn-primary btn-user btn-block mb-3 mt-4">Sign in</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script th:src="@{~/jquery.min.js}"></script>
    <script th:src="@{~/swiper.min.js}"></script>
    <script>
        /* Preloader */
	$(window).on('load', function() {
		var preloaderFadeOutTime = 500;
		function hidePreloader() {
			var preloader = $('.spinner-wrapper');
			setTimeout(function() {
				preloader.fadeOut(preloaderFadeOutTime);
			}, 500);
		}
		hidePreloader();
	});
    </script>
</body>

</html>
